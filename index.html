<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0, user-scalable=1' name='viewport' />
  <meta name="description" content="Resturant reviews in the New York Area.">
  <meta name="theme-color" content="#AA2E00" />
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <div id="home-container">
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </div>
    </nav>
    <div class="filter-options">
      <h2>Filter Restaurants</h2>
      <div class="filter-options-select">
        <div>
          <div id="neighborhoods-select-label" hidden>Select a Neighborhood</div>
          <label class="nav-labels" for="neighborhoods-select" aria-labelledby="neighborhoods-select-label">
            Neighborhood
          </label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div>
          <div id="cuisines-select-label" hidden>Select a Cuisine</div>
          <label class="nav-labels" for="cuisines-select" aria-labelledby="cuisines-select-label">
            Cuisines
          </label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="location" role="application" tabindex="-1"></div>
    </section>
    <section id="restaurant-main-container">
      <h2 class="list-header">List of Restaurants</h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASLOeVX1dUY7y2bGIUfA8_pfT_n6nDYUg&libraries=places&callback=initMap"></script> -->
  <script type="application/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js');
    }
  </script>
</body>

</html>
