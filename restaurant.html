<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0, user-scalable=1' name='viewport' />
  <meta name="theme-color" content="#AA2E00" />
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header>

    <div id="home-container">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>

    <!-- Beginning nav -->
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb-nav">
        <li>
          <a href="/">Return to Restaurants</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="location" role="application" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <section id="restaurant-main-container" class="flex-direction-row">
      <!-- Beginning restaurant -->
      <div class="row">
        <section id="restaurant-container">

          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
      </div>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <div class="row">
        <section id="reviews-container">
          <div id="reviews-list-desc" hidden>List of Reviews</div>
          <ul id="reviews-list" aria-labelledby="reviews-list-desc"></ul>
          <form id="reviews_form">
            <div>
              <div>
                <label for="user_name" hidden>Username</label>
                <input id="user_name" type="text" name="user_name" placeholder="Enter your name...">
              </div>
            </div>
            <div>
              <label for="comments" hidden>Comments</label>
              <textarea id="comments" name="comments" placeholder="Enter your review..."></textarea>
            </div>
            <div id="reviews-form-bottom">
              <!-- REFERENCED FROM https://www.w3.org/WAI/tutorials/forms/custom-controls/ -->
              <div id="star_rating">
                <input value="0" id="star0" checked type="radio" name="rating" class="visuallyhidden">
                <label for="star0">
                  <span class="visuallyhidden">0</span>
                  <i class="fas fa-times"></i>
                </label>

                <input value="1" id="star1" type="radio" name="rating" class="visuallyhidden">
                <label for="star1">
                  <span class="visuallyhidden">1</span>
                  <i class="fas fa-star"></i>
                </label>

                <input value="2" id="star2" type="radio" name="rating" class="visuallyhidden">
                <label for="star2">
                  <span class="visuallyhidden">2</span>
                  <i class="fas fa-star"></i>
                </label>

                <input value="3" id="star3" type="radio" name="rating" class="visuallyhidden">
                <label for="star3">
                  <span class="visuallyhidden">3</span>
                  <i class="fas fa-star"></i>
                </label>

                <input value="4" id="star4" type="radio" name="rating" class="visuallyhidden">
                <label for="star4">
                  <span class="visuallyhidden">4</span>
                  <i class="fas fa-star"></i>
                </label>

                <input value="5" id="star5" type="radio" name="rating" class="visuallyhidden">
                <label for="star5">
                  <span class="visuallyhidden">5</span>
                  <i class="fas fa-star"></i>
                </label>
              </div>
              <button type="submit" class="btn-small focusable">Submit A Review</button>
            </div>

          </form>
        </section>

      </div>
      <!-- End reviews -->
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASLOeVX1dUY7y2bGIUfA8_pfT_n6nDYUg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script type="application/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js');
    }
  </script>
</body>

</html>
